name: Build & Upload iOS to TestFlight

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3' # match your project

      - name: Install dependencies
        run: flutter pub get

      - name: Import code-signing certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPSTORE_P12_BASE64 }}
          p12-password: ${{ secrets.APPSTORE_P12_PASSWORD }}

      - name: Install provisioning profile
        uses: apple-actions/import-provisioning-profile@v1
        with:
          profile-base64: ${{ secrets.APPSTORE_PROVISIONING_PROFILE_BASE64 }}

      - name: Build signed iOS IPA
        run: flutter build ipa --release

      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: build/ios/ipa/*.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
