name: Build & Upload iOS to TestFlight

on:
  push:
    branches: [ main ]  # Trigger on push to main

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'  # Match your project

      - name: Install dependencies
        run: flutter pub get

      - name: Build unsigned iOS IPA
        run: flutter build ipa --release --no-codesign

      - name: Locate and move IPA to known path
        run: |
          echo "Listing IPA files:"
          ls -R build/ios/ipa
          mkdir -p build/ios/ipa/final
          mv build/ios/ipa/*.ipa build/ios/ipa/final/Runner.ipa

      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v3
        with:
          app-path: build/ios/ipa/final/Runner.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
